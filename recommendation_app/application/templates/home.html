<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<header class="p-3 bg-dark text-white">
		<div class="container1">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
			</a>
			<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-spotify" viewBox="0 0 16 16">
				<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"/>
			  </svg>
			<h3 class="mx-5">Song Recommendation</h3>
			<a style="position:absolute; right:10px; top:15px"  href="/"> <button type="button" class="btn btn-outline-light me-2">Home</button> </a>
		  </div>
		</div>
	  </header>
	  <div class="break"></div>

	<div class='container'>
	{% block about %}
		<div class="input_field my-1">
			<h2 style='color: #ececec'> Enter a Spotify Playlist ID</h2>
			<div class="break"></div>
				<div class="ml-container">
					<form action="{{ url_for('recommend_songs') }}"  id="form1" method="POST">
						<input class="playlist_input form-control" type="text" placeholder="Enter Playlist ID....." name="URL">
						<div class="break"></div>
							<label style='color: #ececec' for="" >Select number of songs you want to recommend:</label>
							<select class="form-select mb-3" name="number_of_records" id="number_of_records" form="form1">
								<option value="5" selected> 5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
							<div class="break"></div>
						<div style="margin-left: 310px;">
							<input class="input_button" form="form1" value="Recommend Songs for playlist" type="submit" required>
						</div>
					</form>
				</div>
		</div>

			<div class="results">
				{% block results %}
				{% endblock %}
			</div>
		</div>
	{% endblock %}

</body>
</html>
